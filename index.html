<html>
<head>
<title>Fizz Buzz Game JS</title>
</head>
<body>
<script type="text/javascript">
var x = 2//prompt("Enter the x value")
var y = 6//prompt("Enter the Y value")
var n = 25//prompt("Enter the n value")

for (var j = 0; j <= n; j++) {
  	if (j%x == 0 && j%y == 0){
 		j = "FB";
 	document.write(j + ",")
  	}else if (j%x == 0){
 		j = "F";
 	document.write(j + ",")
 	}else if (j%y == 0){
 		j = "B"
 	document.write(j + ",")
 	}else{
 	document.write(j + ",")
 	}
}
</script>

</body>
