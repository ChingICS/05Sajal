<html>
<head>
<title>Fizz Buzz Game JS</title>
</head>
<body>
<script type="text/javascript">
var x = prompt("Enter the x value")
var y = prompt("Enter the Y value")
var n = prompt("Enter the n value")
var array = []

for (var i = 0; i <= n; i++) {
  	array.push(i);
 }for(var j in array){
 	
 	if (j%x == 0 && j%y == 0){
 		j = "FB";
 		array.push(j);
  	}else if (j%x == 0){
 		j = "F";
 		array.push(j);
 	}else if (j%y == 0){
 		j = "B"
 		array.push(j);
 	}else{
 		array.push(j)
 	}

 }
 
 array.splice(0,n)
 array.shift()
 array.shift()
document.write(array)
</script>

</body>
</html>
